<h1>Text 2</h1>

<!-- breaking line -->
<p>Breaking <br> line <br /> !</p>


<!-- horizontal line -->
<hr></hr>


<!-- semantic marks -->
<strong>This is important, it's not bold only</strong>
<br>
<em>Emphasis, it's not italic only</em>
<hr>


<!-- long quotes -->
<blockquote cite="https://en.wikipedia.org/wiki/Graph">Graph long quote...</blockquote>
<hr>

<!-- short quotes -->
<p>
    <q>Short quote</q>
</p>
<hr>

<!-- Abbreviations -->
<p>
    <abbr title="Professor">Prof</abbr> name
</p>
<hr>


<!-- definition -->
<p>
    <dfn>Black hole</dfn> is ...
</p>
<hr>


<!-- address -->
<address>Street A, Orlando, Florida</address>
<hr>

<!-- crossed out word -->
<del>crossed words</del> <br>
<s>$999</s> $899
<hr>

<!-- unlined word -->
<ins>unlined word</ins>
